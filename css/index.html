<!DOCTYPE html>
<html>

<head>
  <title>Galactic Pixel Art Maker!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
</head>

<!-- Main Content -->
<body>
  <h1 id="logo" class="run-animation">Galactic Pixel Art Maker</h1>

  <h2 class="run-animation">Choose Grid Size</h2>
  <p id="grid_limit">[Maximum grid size is 50x50!]</p>

  <form id="sizePicker">
    Rows:
    <input type="number" id="input_height" name="height" min="1" max="50" value="10"> 
    Columns:
    <input type="number" id="input_width" name="width" min="1" max="50" value="10">

    <span onclick="PlaySound('lightSaberOn')">
      <input type="submit" value="Create Grid" class="input1">
    </span>

    <span onclick="PlaySound('lightSaberOff')">
      <input type="reset" value="Reset Grid" class="input2">
    </span>
  </form>

  <h2 class="run-animation">Pick A Color</h2>
  <input type="color" id="colorPicker">
  <button id="reset_color" class="button1">Reset Color</button>

  <h2 class="run-animation">Design Canvas</h2>
  <table id="pixel_canvas"></table>
  <hr id="bottom_padding">

  <!-- Footer -->
  <p id="bottom_motto">May The Creativity Be With You!</p>
  <ul>
    <li>Single click to draw</li>
    <li>Double click to erase</li>
  </ul>
  <button class="button4" onclick="toggleMusic();">Toggle Music On/Off</button>

  <!-- Audio Files -->
  <audio loop id='rancorEgg' src='http://www.thesoundarchive.com/starwars/imperial_march.mp3' /></audio>
  <audio id='lightSaberOn' src='http://www.thesoundarchive.com/starwars/light-saber-on.mp3' />
  <audio id='lightSaberOff' src='http://www.thesoundarchive.com/starwars/light-saber-off.mp3' />
  <audio id='R2D2' src='http://www.thesoundarchive.com/starwars/R2D2-yeah.mp3' />

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="designs.js"></script>

</body>

</html>
